<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AutoBing</title>
  <style>
    body { font-family: Arial, sans-serif; background:#222; color:#fff; padding:12px; width:240px; }
    .row { display:flex; gap:8px; align-items:center; }
    button { flex:1; padding:8px; background:#0072FF; color:white; border:none; border-radius:4px; cursor:pointer; }
    button.disabled { background:#444; cursor:default; }
    label { display:flex; gap:6px; align-items:center; cursor:pointer; }
    .small { font-size:12px; opacity:.8; }
    #status { font-weight:600; margin-top:8px; display:block; }
  </style>
</head>
<body>
  <b>AutoBing</b>
  <div style="height:8px"></div>

  <div class="row">
    <button id="toggle">Start</button>
  </div>

  <div style="height:8px"></div>

  <label class="small">
    <input type="checkbox" id="debug"> Debug Mode
  </label>

  <span id="status" class="small">Status: Unknown</span>

  <p style="font-size:11px;opacity:.7;margin-top:10px">
    Educational only â€” human-like typing
  </p>

  <script src="popup.js"></script>
</body>
</html>
